{% extends "base.html" %}

{% block title %}{{ meta_data.title }} | by (My Name) {% endblock title %}

{% block header %}
<div class="relative mt-2 ml-4 flex w-full h-full justify-end">
    <a class="absolute left-0 font-semibold hover:underline mr-10" href="/">Go back</a>
    <!-- <a class="font-semibold hover:underline mr-10" href="/">Blog</a>

{% block content %}

</div>
{% endblock content %}

{% endblock footer %}
